version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci
        # Install Angular CLI globally
        - npm install -g @angular/cli@latest
        # Verify Angular CLI installation
        - ng version
    build:
      commands:
        # Build the Angular app for production
        - ng build --configuration=production
  artifacts:
    # Updated base directory path (common Angular output directory)
    baseDirectory: dist/worldofash
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
