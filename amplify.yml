version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version to 20 (compatible with Angular 20+)
        - nvm use 20
        - node --version
        - npm --version
        # Install dependencies
        - npm ci
        # Install Angular CLI globally
        - npm install -g @angular/cli@latest
        # Verify Angular CLI installation
        - ng version
    build:
      commands:
        # Build the Angular app for production
        - ng build --configuration=production
  artifacts:
    # For Angular 20+ with newer build output structure
    baseDirectory: dist/worldofash/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
