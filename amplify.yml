version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - ng build --configuration production
  artifacts:
    baseDirectory: dist/worldofash/broswer
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

