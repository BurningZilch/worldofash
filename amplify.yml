version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install the Angular CLI globally before using it
        - npm install -g @angular/cli
        - ng version
    build:
      commands:
        - ng build --configuration production
  artifacts:
    baseDirectory: dist/worldofash/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# Add this section to specify a compatible Node.js runtime
# Note: You can specify a more recent version like 20.x, 22.x, or 24.x
# based on your project's compatibility.
  runtime:
    nodejs: 20.x
